<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Forms</title>
    </head>

    <body>
        <h1>College Application</h1>
        <form action="mailto:fctongol@syr.edu" method="POST">
            <!-- you can use any html tag inside form -->
            <label for="firstname">Enter first name:</label>
            <!-- for attribute tells browser which form elemment this label links to -->
            <!-- must match value in id attribute -->
            <input type="text" name="firstname" id="firstname"><br><br>
            
            <label for="comments">Enter your comments:</label>
            <textarea name="comments" id="comments" rows="10" cols="100">Tell us what you think!!!
            </textarea>
            <br>

            <p>Enter your salutation</p>
            <label for="salutation_mr">Mr.</label>
            <input type="radio" name="salutation" id="salutation_mr" value="Mr.">

            <label for="salutation_ms">Ms.</label>
            <input type="radio" name="salutation" id="salutation_ms" value="Ms.">

            <label for="salutation_dr">Dr.</label>
            <input type="radio" name="salutation" id="salutation_dr" value="Dr.">
            <!--only choose one option because each input has the same name-->
            <br><br>
            <label for="veteran">Are you a veteran?</label>
            <input type="checkbox" name="veteran" id="veteran" value="Yes">
            <br><br>

            <label for="year">Year in School</label>
            <select name="year" id="year">
                <option value="Fr">Freshman</option>
                <option value="So">Sophomore</option>
                <option value="Jr">Junior</option>
                <option value="Sn">Senior</option>
            </select>
            <!-- the value tag is what gets sent when you submit form-->
            <!-- no other html tags inside select, option is the only thing that can go there -->
            <br><br>
            <input type="submit" value="Send Application">
        </form>
    </body>
</html>
